buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'ch.so.agi'
//version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
	compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-data-jdbc')
}

task copyDrillJar(type: Copy, dependsOn: build){
    from file("$buildDir/libs/heatdrill.jar")
    into file("$projectDir/docker/heatdrill/tmp")
}

task buildImage(type:Exec, dependsOn: copyDrillJar) {
	def githash = getCheckedOutGitCommitHash()
	def buildident = System.getProperty('TRAVIS_BUILD_NUMBER','localbuild')
	def build_timestamp = getTimestamp()


 	workingDir "$projectDir/docker/heatdrill"
 	commandLine 'docker', 'build',
				'--no-cache', '--force-rm',
				'-t', "sogis/heatdrill:$buildident",
				'--label', "heatdrill.created=$build_timestamp", 
				'--label', "heatdrill.git_commit=$githash",
				'--label', "heatdrill.travis_build=$buildident",
				'-f', 'Dockerfile',  '.'
}



task tagLatest(type:Exec, dependsOn: buildImage) {
	def buildident = System.getProperty('TRAVIS_BUILD_NUMBER','localbuild')
	
 	commandLine 'docker', 'tag', 
				"sogis/heatdrill:$buildident",
				"sogis/heatdrill:latest"
}

def getCheckedOutGitCommitHash() {
  'git log -1 --pretty=%H'.execute().text.trim()
}

def getTimestamp() {
    def date = new Date()
    return date.format('yyyy-MM-dd HH:mm:ss')
}







